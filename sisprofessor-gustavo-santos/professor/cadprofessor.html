<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="cadastro-usuario">
    <div class="identificacao-section">
      <img src="assets/logotipo_logo.png" alt="">
      <h1 class="title-section">Cadastro de Disciplina</h1>
    </div>
    <hr>
    <form method="GET" action="crudprofessor.php" class="form-cadastro">

      <div class="dados-usuario">
        <div class="preenchimento-dados">
          <label for="nomeProfessor">Nome:</label>
          <input type="text" name="nomeProfessor">
        </div>

        <div class="preenchimento-dados">
          <label for="telefoneProfessor">Telefone:</label>
          <input type="text" name="telefoneProfessor">
        </div>

        <div class="preenchimento-dados">
          <label for="enderecoProfessor">Endereço:</label>
          <input type="text" name="enderecoProfessor">
        </div>

        <div class="preenchimento-dados">
          <label for="emailProfessor">E-mail:</label>
          <input type="mail" name="emailProfessor">
        </div>

        <div class="preenchimento-dados">
          <label for="senhaProfessor">Senha:</label>
          <input type="password" name="senhaProfessor">
        </div>

        <div class="preenchimento-dados">
          <label for="acessoProfessor">Acesso:</label>
          <input type="text" name="acessoProfessor" placeholder="Acesso de 10 dígitos">
        </div>
      </div>

      <div class="preenchimento-dados">
        <label for="dtaNascimentoProfessor">Data de Nascimento:</label>
        <input type="date" name="dtaNascimentoProfessor">
      </div>
    </div>

      <div class="btns-funcionais">
        <input type="submit" name="cadastrar" value="Cadastrar" id="cadastrar">
        <button class="button"><a href="acesso-professor.html">Voltar</a></button>
      </div>
    </form>

  </section>



</body>

</html>
